<div class="movie-card">
  <div class="row">
    <div class="col-md-7 mx-auto mt-5">
      <div class="card-body">
        <h1 class="text-center mt-1" style="color: gray">¡INGRESA LOS DATOS DEL CLIENTE!</h1>
        <br>
        <form>
          <div class="form-group row ">
            <label for="staticEmail" class="col-sm-2 col-form-label mt-4" style="color:gray">Nombre del Cliente:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control mt-4" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Ingresa el nombre del cliente">
            </div>
          </div>
          <div class="form-group row ">
            <label for="staticEmail" class="col-sm-2 col-form-label mt-4" style="color:gray">País:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control mt-4" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Ingresa el pais del cual proviene el Cliente">
            </div>
          </div>
          <div class="form-group row ">
            <label for="staticEmail" class="col-sm-2 col-form-label mt-4" style="color:gray">Contraseña:</label>
            <div class="col-sm-10">
              <input type="password" name="password" id="password" class="form-control mt-4"
                placeholder="Ingresa tu Contraseña">
            </div>
          </div>
          <br>
          <button type="button" class="btn btn-info btn-block btn-lg " (click)="verificar()"> <i class="fa fa-sign-in">
              REGISTRAR</i></button>
        </form>
      </div>
    </div>
  </div>
</div>
